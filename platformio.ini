; http://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266@2.5+
board = d1_mini
framework = arduino
lib_deps =
    CPPTasks
    AJSP
    LEDMatrixDriver
    OneWire
    Adafruit-Unified-Sensor 
    DallasTemperature
    PubSubClient
monitor_speed = 115200
src_build_flags = -std=c++11 -Wall -O2
# monitor_filters = esp8266_exception_decoder
build_type = release
; upload_protocol = espota
; upload_port = ""
; upload_flags = -p 8266


